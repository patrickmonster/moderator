*{
	margin: 0px !important;
	padding: 0px !important;
	background-color:transparent;
}

html{
	width: 1000px;
}
body{
	width:1000px;/*1920px;*/
	height:100%;/*1080px;*/
  /* overflow:hidden; */
	text-align:center;
}
img{
	width: 20px;
	height: 20px;
}

body > div.block{
	width: 496px;
	margin: 2px !important;
}

label{
	display:inline-block;
}

.dialogue{
	position: fixed;
    width: 100%;
    height: 100%;
    background: #3335;
	z-index: 9999;
	margin: 0 auto;
}

.dialogue span{
	display: block;
	width: 300px;
	height: 100px;
	background-color: #fff;
	margin: 0 auto !important;
	text-align:center;
	border-radius: 20px;
	transform: translate(0%, 100%);
}

#is_online{
	background-color: blue;
	width: 60px;
	height: 15px;
	border-radius: 50px;
    padding: 0px 5px !important;
}

.no-drag {-ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none;}

.button{
	cursor: pointer;
}

.over_bord{
	position: absolute;
	background-color: #000;
	color: #fff;

	border-radius: 20px;

	padding: 10px !important;
	/* font-size:  1.5em; */
	width: 320px;
}

input[type=checkbox].over_bord_hide{
	display: none;
}
input[type=checkbox].over_bord_hide:checked~div.over_bord{
	display: none;
}

.over_bord li:not(.line):hover{
	background-color: #fff3;
	cursor: pointer !important;
	border-radius: 5px;
}
.over_bord li label{
	width: 100%;
	cursor: pointer;
}

.over_bord button{
	float: right;
	border: 0;
	height: 10px;
}
.over_bord button:hover{
	background-color: #0000;
}

.over_bord button::after{
	content: ">";
	color: #fff;
	margin-left: 5px;
}

.over_bord .line::before,
.over_bord .line::after{
	content: "---------------";
}

.animation_time {
	transition:2s;
}

#emots img{
	width: 40px;
	height: 40px;
	cursor: pointer;
}
